// 定义项目 API 的 proto 文件 可以同时描述 gRPC 和 HTTP API
// protobuf 文件参考:
//  - https://developers.google.com/protocol-buffers/
syntax = "proto3";

package protos;

import "common.proto";

message Validate {
    string access_token = 1;
    string bduid = 2;
}

service UserCenter {
    rpc Auth (Validate) returns (DigitalIdentity) {}
}

